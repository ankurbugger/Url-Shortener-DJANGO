<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <title>Url Shortner</title>
  <style>
    body {
      font-family: 'Baloo Thambi 2', cursive;
    }

    .w:hover {
  background-color: rgb(25, 205, 250);
}
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Url-Shortner</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">


          <div class="">
            <li class="nav-item">
              <button class="btn btn-outline-success me-2 w" style="border-style:none;hover" type="button"><a class="nav-link " href="/home.html">Home</a>
              </li></button>

          </div>



          {% if user.is_authenticated %}
          <li class="nav-item">
            <button class="btn btn-outline-success me-2 w" style="border-style:none;" type="button"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></button>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-success me-2 w" style="border-style:none;" type="button"><a class="nav-link" href="{% url 'logout' %}">Logout</a></button>
          </li>
          {% else %}
          <li class="nav-item">
            <button class="btn btn-outline-success me-2 w" style="border-style:none;" type="button"><a class="nav-link" href="{% url 'login' %}">Login</a></button>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-success me-2 w" style="border-style:none;" type="button"><a class="nav-link" href="{% url 'signup' %}">Signup</a></button>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>






  <br>

  {% block content %} {% endblock %}
